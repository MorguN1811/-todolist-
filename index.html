<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>TODO LIST</header>
    <nav class="navBar">
        <button class="addTaskBtn">Add Task</button>
        <select name="select" id="select" class="">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="not-fulfilled">Not fulfilled</option>
        </select>
    </nav>
    <main class="main">
        <section class="taskList">
           
        </section>
    </main>
    <div class="modalBackground"></div>
    <article class="modal">
        <h1>NEW TASK</h1>
        <input type="text" class="newTaskText" placeholder="Enter task">
        <button class="addTaskButton" onclick="createTask()">Add</button>
    </article>

    <script src="script.js"> </script>
</body>
</html>
